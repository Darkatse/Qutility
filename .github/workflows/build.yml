name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: qutility

jobs:
  # ─────────────────────────────────────────────────────────────
  # Linux x86_64 (native)
  # ─────────────────────────────────────────────────────────────
  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          mkdir -p dist
          cp target/release/${{ env.BINARY_NAME }} dist/${{ env.BINARY_NAME }}-linux-x64
          chmod +x dist/${{ env.BINARY_NAME }}-linux-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-x64
          path: dist/${{ env.BINARY_NAME }}-linux-x64

  # ─────────────────────────────────────────────────────────────
  # Linux ARM64 (native - GitHub hosted ARM runner)
  # ─────────────────────────────────────────────────────────────
  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          mkdir -p dist
          cp target/release/${{ env.BINARY_NAME }} dist/${{ env.BINARY_NAME }}-linux-arm64
          chmod +x dist/${{ env.BINARY_NAME }}-linux-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-arm64
          path: dist/${{ env.BINARY_NAME }}-linux-arm64

  # ─────────────────────────────────────────────────────────────
  # Linux PPC64LE (cross-compile, no native runner available)
